## Rarefy global data (yes or no) [14]
RAREFY	yes

## Rarecurve Calcul (yes or no) ? It make a while [15]
RARECURVE	yes

## Process Composition script (yes or no) [16]
COMPOSITION	yes

## Output for the Composition script [17]
OUTCOMP	V4-unified-correct-paired-out-compo



